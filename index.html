<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Free QR Code Generator</h1>
        <form id="qr-form">
            <label for="link">Enter a URL:</label>
            <input type="text" id="link" name="link" placeholder="https://example.com" required>
            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qr-result">
            <h2>Your QR Code:</h2>
            <div id="qrcode"></div>
            <button id="download-btn" class="hidden">Download QR Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
